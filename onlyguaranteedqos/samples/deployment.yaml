apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: troubleshoot 
  name: troubleshoot
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: troubleshoot 
  template:
    metadata:
      labels:
        app: troubleshoot
    spec:
      containers:
        - image: quay.io/alosadag/troubleshoot
          imagePullPolicy: Always
          name: troubleshoot
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          resources:
            limits:
              cpu: "2"
              hugepages-1Gi: 4Gi
              memory: 100Mi
            requests:
              cpu: "1"
              hugepages-1Gi: 4Gi
              memory: 100Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
